<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CAMOUFLY — 3D TOUR MAP" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camoufly – 3D Tour Map</title>

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo (optional) -->
  <a href="https://camoufly.me/">
    <img src="/images/logo.png" alt="camoufly Logo" width="400" height="auto" class="logo" />
  </a>

  <!-- Globe container -->
  <div id="globe-container"></div>
  <!-- Tooltip (hidden by default) -->
  <div id="tooltip" class="hidden"></div>

  <!-- Three.js library -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <!-- Three-Globe library -->
  <script src="https://unpkg.com/three-globe@2.31.1"></script>
  <!-- TopoJSON (for world country data) -->
  <script src="https://unpkg.com/topojson-client@3"></script>
  <!-- Globe logic script -->
  <script src="globe.js"></script>
</body>
</html>
