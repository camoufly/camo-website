<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Camoufly Tour – 3D Earth Map" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camoufly – Tour Map</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #globe-container {
      width: 100%;
      height: 100%;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <div id="tooltip" class="hidden"></div>

  <script type="module" src="globe.js"></script>
</body>
</html>
