<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CAMOUFLY — 3D TOUR MAP" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camoufly – 3D Tour Map</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* Center the logo above the globe */
    .logo-container {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    .logo-container img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Centered logo -->
  <div class="logo-container">
    <a href="https://camoufly.me/">
      <img src="/images/logo.png" alt="camoufly Logo">
    </a>
  </div>

  <!-- Globe container -->
  <div id="globe-container"></div>
  <!-- Tooltip -->
  <div id="tooltip" class="hidden"></div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three-globe@2.31.1"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- Globe logic -->
  <script src="globe.js"></script>
</body>
</html>
