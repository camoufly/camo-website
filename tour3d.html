<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CAMOUFLY — 3D TOUR MAP">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camoufly – 3D Tour Map</title>

  <!-- Your existing site styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <a href="https://camoufly.me/">
    <img src="/images/logo.png" alt="camoufly Logo" class="logo" width="400">
  </a>

  <!-- Globe container -->
  <div id="globe-container"></div>
  <!-- Tooltip -->
  <div id="tooltip" class="hidden"></div>

  <!-- Dependencies in correct order -->
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>

  <!-- OrbitControls (optional if you want manual rotation control later) -->
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Three-Globe -->
  <script src="https://unpkg.com/three-globe@2.31.1"></script>

  <!-- TopoJSON client -->
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- Your globe logic -->
  <script src="globe.js"></script>
</body>
</html>
