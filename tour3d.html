<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camoufly – Tour</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
      "three-globe": "https://esm.sh/three-globe@2.31.1?deps=three@0.157.0",
      "topojson-client": "https://unpkg.com/topojson-client@3?module"
    }
  }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: #fff; }
    .logo-container { text-align:center; padding:20px; }
    .globe-container { width:100%; height:60vh; position:relative; }
    #tooltip { position:absolute; background:rgba(255,255,255,0.95); color:#000;
               padding:8px 12px; border-radius:8px; font-size:14px;
               pointer-events:none; box-shadow:0 4px 8px rgba(0,0,0,0.2); display:none; }
    .event-list { padding:2rem; font-family:europa,sans-serif; text-align:center; }
    .event-list li { margin:1rem 0; cursor:pointer; transition:color .3s; }
    .event-list li:hover { color:#1352d1; }
  </style>
</head>
<body>

  <div class="logo-container">
    <a href="https://camoufly.me/"><img src="/images/logo.png" alt="Camoufly Logo" style="max-width:250px;"></a>
  </div>

  <div class="globe-container" id="globe-container">
    <div id="tooltip"></div>
  </div>

  <ul class="event-list" id="event-list">
    <li data-index="0">Aug 6, 2025​—UKF Invites – London, UK</li>
    <li data-index="1">Aug 8, 2025​—Mosaico Festival – Piazza Armerina, IT</li>
    <li data-index="2">Aug 20, 2025​—Factory Area Festival – Catanzaro, IT</li>
    <li data-index="3">Aug 31, 2025​—Lava Festival – Berlin, DE</li>
    <li data-index="4">Sep 20, 2025​—Les Nuits de la Bomba – Paris, FR</li>
  </ul>

  <script type="module" src="globe.js?v=2"></script>
</body>
</html>
