<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Camoufly — 3D Tour Map" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camoufly – Tour Map</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Import map so "three" and "three/addons" work -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
        "three-globe": "https://esm.sh/three-globe@2.31.1?deps=three@0.157.0",
        "topojson-client": "https://unpkg.com/topojson-client@3?module"
      }
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }
    #globe-container {
      width: 100%;
      height: 100%;
    }
    #tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <div id="tooltip" class="hidden"></div>

  <script type="module" src="globe.js"></script>
</body>
</html>
